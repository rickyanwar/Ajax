<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Ajax</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper teal darken-1">
            <a href="#" class="brand-logo right">Post With Ajax</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="1-AjaxRequest.html">Ajax Request</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

            <div class="row center">
                <div class="col s12 m6 offset-m3">
                    <div class="card-panel z-depth-5">
                        <h4 class="center"> Ajax Post</h4>
                        <div class="row">
                            <form class="col s12 m12" onsubmit="return sendData()">
                                <div class="row">
                                    <div class="input-field col s12 m12">
                                        <input id="title" type="text" >
                                        <label for="title">Username</label>
                                    </div>
                                    <div class="input-field col s12 m12">
                                        <input id="body" type="text" >
                                        <label for="body">Your Email</label>
                                    </div>
                                </div>
                                <input class="btn waves-effect waves-light center" type="submit" value="Kirim"> 
                            </form>
                        </div>
                        <!--row-->
                   
                    </div>
                    <!--card-->
                </div>
                <!--col-->
            </div>
        </div>


        <script>
                function sendData(){
                    var xhr = new XMLHttpRequest();
                    var url = "https://jsonplaceholder.typicode.com/posts";
                    var data = JSON.stringify({
                        title : document.getElementById("title").value,
                        body : document.getElementById("body").value,
                        userId   :1
                    });

                    xhr.open("POST",url,true);
                    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xhr.onload = function () {               
                        console.log (this.responseText);
                    };
                    xhr.send(data);
                    return false;
                }
      
            </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
